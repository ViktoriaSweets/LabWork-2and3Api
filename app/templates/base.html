<html>
    <head>
        {% if title %}
        <title>{{ title }} - Салон красоты</title>
        {% else %}
        <title>Салон красоты</title>
        {% endif %}
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <script src="https://maps.api.2gis.ru/2.0/loader.js?pkg=full" ></script>
        <script src="{{ url_for('static', filename='js/slide.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </head>
    <body >
       <div id = "Menu" class = "navigation ">
           <img src="{{ url_for('static', filename='images/Logo2.png') }}" width="100" height="100" alt="Логотип" id="logo-main">
           <div id = "top">
              <a href="{{ url_for('index') }}">Отзывы</a>
                <a href="{{ url_for('photogallery') }}">Фотогалерея</a>
              <a href="{{ url_for('user', username=current_user.username) }}">Профиль</a>
           </div>
           <div id = "end">
               <a href="{{ url_for('map') }}">Мы на карте</a>
              <a href="{{ url_for('logout') }}">Выйти</a>
           </div>
        </div>

        {% block content %}{% endblock %}
